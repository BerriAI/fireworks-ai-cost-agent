version: '3.8'

services:
  fireworks-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

